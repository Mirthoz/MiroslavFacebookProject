<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css"
          th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css}"/>
    <meta charset="UTF-8">
    <title>Change info</title>
</head>

<style>

    #form {
        position: absolute;
        height: 200px;
        width: 500px;
        top: 25%;
        left: 35%;
    }

</style>

<body>
<div id="form">
    <form action="/change" method="post" th:object="${user}">
        <h1 class="h3 mb-3 fw-normal">Change info</h1>

        <div class="form-floating">
            <label for="floatingInput">Email address</label>
            <input type="email" name="email" class="form-control" id="floatingInput"
                   placeholder="name@example.com">
        </div>

        <div class="form-floating">
            <label for="nameInput">Name</label>
            <input type="text" name="username" class="form-control" id="nameInput"
                   placeholder="New name">
        </div>

        <div class="form-floating">
            <label for="nameInput">Surname</label>
            <input type="text" name="surname" class="form-control" id="surname"
                   placeholder="New surname">
        </div>

        <div class="form-floating">
            <label for="ageInput">Age</label>
            <input type="text" name="age" class="form-control" id="ageInput"
                   placeholder="25">
        </div>

        <br>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <input type="checkbox" name="emailPrivacy" aria-label="Checkbox for following text input">
                </div>
            </div>
            <h6>All users can see my email</h6>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <input type="checkbox" name="agePrivacy" aria-label="Checkbox for following text input">
                </div>
            </div>
            <h6>All users can see my age</h6>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <input type="checkbox" name="postsAndImagesPrivacy" aria-label="Checkbox for following text input">
                </div>
            </div>
            <h6>All users can see my posts and images</h6>
        </div>

        <button class="btn btn-success" type="submit">Sign in</button>
    </form>

</div>

</body>
</html>
