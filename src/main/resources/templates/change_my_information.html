<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css}"/>
    <meta charset="UTF-8">
    <title>Change info</title>
</head>

<style>

    #form {
        position: absolute;
        height: 200px;
        width: 500px;
        top: 25%;
        left: 35%;
    }

</style>

<body>
<div id="form">
    <form action="/change" method="post" th:object="${user}">
        <h1 class="h3 mb-3 fw-normal">Change info</h1>

        <div class="form-floating">
            <input type="email" name="email" class="form-control" id="floatingInput"
                   placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>

        <div class="form-floating">
            <input type="text" name="username" class="form-control" id="nameInput"
                   placeholder="Anatoli">
            <label for="nameInput">Name</label>
        </div>

        <div class="form-floating">
            <input type="text" name="age" class="form-control" id="ageInput"
                   placeholder="25">
            <label for="ageInput">Age</label>
        </div>

        <button class="btn btn-success" type="submit">Sign in</button>
    </form>

</div>

</body>
</html>
