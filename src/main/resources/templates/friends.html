<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org " xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
</head>
<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32">
            <use xlink:href="#bootstrap"></use>
        </svg>
        <span class="fs-4">Friends</span>
    </a>

    <ul class="nav nav-pills">
        <li class="nav-item"><a href="profile" class="nav-link" aria-current="page">Profile</a></li>
        <li class="nav-item"><a href="friends" class="nav-link">Friends</a></li>
    </ul>
</header>

<body>

<style>
    #friendsRequests {
        position: absolute;
        top: 20%;
        left: 70%;
        overflow: auto;
    }

    #userFriends {
        position: absolute;
        top: 20%;
        left: 20%;
        overflow: auto;
    }
</style>

<div id="userFriends">
<h1>Friends:</h1>
<div th:each="el : ${userFriends}" class="alert alert-info mt-2">
    <div class="container">
        <h3 th:text="${el.getFriendId().getUsername()}"/>
        <form id="formFriends" method="post" name="addAsFriend" action="addAsFriend">
            <input type="number" name="friendId" th:value="${el.getFriendId().getId()}" style="display: none">
            <button class="w-10 btn btn-lg btn-primary ml-2 color-red" type="submit">Delete</button>
        </form>
    </div>
</div>
</div>


<div id="friendsRequests">
    <h1>Requests:</h1>
<div th:each="el : ${friendRequests}" class="alert alert-info mt-2">
    <div class="container">
        <h3 th:text="${el.getRequester().getUsername()}"/>
        <form id="form" method="post" name="addAsFriend" action="addAsFriend">
            <input type="number" name="friendId" th:value="${el.getRequester().getId()}" style="display: none">
            <button class="w-10 btn btn-lg btn-primary ml-2" type="submit">Add</button>
        </form>
    </div>
</div>
</div>

</body>
</html>
