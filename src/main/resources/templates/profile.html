<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org " xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
</head>
<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32">
            <use xlink:href="#bootstrap"></use>
        </svg>
        <span class="fs-4">Profile</span>
    </a>

    <ul class="nav nav-pills">
        <li class="nav-item"><a href="profile" class="nav-link" aria-current="page">Profile</a></li>
        <li class="nav-item"><a href="friends" class="nav-link">Friends</a></li>
    </ul>
</header>

<body>
<div class="row">
    <div class="col-lg-6 mt-3 ml-3">
        <div class="container">
            <img class="img-thumbnail"
                 src="../images/profileImg.png"
                 alt="ProfileImg" width="200" height="200">

            <form action="/profile/pic" method="post" enctype="multipart/form-data">
                <input type="file" name="image" />
                <input type="submit" value="Upload" />
            </form>

            <br>
            <h1 th:text="${userDTO.getUsername()}"></h1>
            <h1 th:text="${userDTO.getEmail()}"></h1>
            <h1 th:text="${userDTO.getAge()}"></h1>
            <br>
            <a href="/change_my_information">Change my information</a>
            <br>
            <a href="/logout">LogOut</a>
            <br>
            <a href="/delete">Delete my profile</a>
        </div>
    </div>
    <style>
        #search_user {
            height: 300px;
            weight: 300px;
            overflow: auto;
        }

        #form {
            position: absolute;
            height: 200px;
            width: 500px;
            top: 20%;
            left: 70%;
        }
    </style>
    <div class="container col-lg-5 mt-3 ml-2 mb-5" id="search_user">
        <div id="form">
            <form method="post" action="/search_user" th:object="${find_users}">
                <h1 class="h3 mb-3 fw-normal">Search user</h1>

                <div class="form-floating">
                    <input type="text" name="username" class="form-control" placeholder="Name">
                </div>
            </form>
            <div th:each="el : ${find_users}" class="alert alert-info mt-2">
                <div class="container">
                    <h3 th:text="${el.getUsername()}"/>
                    <form method="post" name="addFriend" action="addFriend">
                        <input type="number" name="friendId" th:value="${el.id}" style="display: none" >
                        <button class="w-10 btn btn-lg btn-primary ml-2" type="submit">Add friend</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="container mb-3" id="images">
        <img src="https://img2.freepng.ru/20180329/uue/kisspng-computer-icons-windows-photo-gallery-photo-5abd4963a0e061.600520291522354531659.jpg"
             width="150" height="150">
        <img src="https://img2.freepng.ru/20180329/uue/kisspng-computer-icons-windows-photo-gallery-photo-5abd4963a0e061.600520291522354531659.jpg"
             width="150" height="150">
        <img src="https://img2.freepng.ru/20180329/uue/kisspng-computer-icons-windows-photo-gallery-photo-5abd4963a0e061.600520291522354531659.jpg"
             width="150" height="150">
    </div>
    <div>
        <div class="container" id="form_add_post">
            <form method="post" action="/add_post">
                <h1 class="h3 mb-3 fw-normal mt-3">Add new story</h1>
                <div class="form-floating">
                    <input type="text" name="postText" class="form-control" id="floatingInput" placeholder="Story text">
                    <button class="w-10 btn btn-lg btn-primary ml-2 mt-2" type="submit">Add story</button>
                </div>
            </form>
            <br>
        </div>

        <div class="container ml-3" id="wall">
            <H1>My stories</H1>
            <div th:each="el : ${posts}" class="alert alert-info mt-2">
                <div><img
                        src="https://challengepost-s3-challengepost.netdna-ssl.com/photos/production/software_photos/001/217/245/datas/original.png">
                    <h3 th:text="${el.text}"/>

                    <div class="like-form" style="display: block">
                        <form action="/likePost" method="post">
                            <input type="number" name="postId" th:value="${el.getId()}" style="display: none">

                            <div th:if="${el.meLiked == 1}">
                                <input type="image" src="../images/like.png" width="20" height="20" name="submit"
                                       value="Like" class="like-button">
                                <span th:text="${el.getLikes().size()}"></span>
                            </div>

                            <div th:unless="${el.meLiked == 1}">
                                <input type="image" src="../images/likeFill.png" width="20" height="20" name="submit"
                                       value="Like" class="like-button">
                                <span th:text="${el.getLikes().size()}"></span>
                            </div>
                        </form>
                        <br>
                        <h3 th:text="${el.getDate()}"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
