<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
</head>
<body class="text-center">

<style>
    #form{
        position: absolute;
        height: 200px;
        width: 500px;
        top: 25%;
        left: 35%;
    }
</style>

<div id="form">
<form action="registration/add" method="post">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
        <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
    </div>

    <div class="form-floating">
        <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
    </div>

    <div class="form-floating">
        <input type="text" name="name" class="form-control" id="nameInput" placeholder="name@example.com">
        <label for="nameInput">Name</label>
    </div>

    <div class="form-floating">
        <input type="text" name="age" class="form-control" id="ageInput" placeholder="name@example.com">
        <label for="ageInput">Age</label>
    </div>

    <button class="btn btn-success" type="submit">Sign in</button>
</form>

</div>
</body>
</html>
